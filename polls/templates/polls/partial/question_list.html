<table class="table table-striped w-100 d-block d-md-table">
    <thead>
        <th>Question</th>
        <th>Date Created</th>
    </thead>
    <tbody>
        {% for question in questions %}
            <tr>
                <td>{{ question.question_text }}</td>
                <td>{{ question.pub_date }}</td>
                
                <td><button class='btn' 
                    hx-get="{% url 'edit_question' question.id %}" 
                    hx-target="closest tr" hx-swap="outerHTML">
                    <svg class="bi bi-pencil" width="32" height="32">
                    <use xlink:href="#pencil">
                </svg></button></td>
                <td><button class='btn' 
                    hx-confirm='Are you sure?' 
                    hx-target="closest tr" 
                    hx-swap="outerHTML swap:1s" 
                    hx-delete="{% url 'delete_question' question.id %}">
                    <svg class="bi bi-trash3" width="32" height="32">
                    <use xlink:href="#trash3">
                </svg></button></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
