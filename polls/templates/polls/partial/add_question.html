<tr>
    <td>{{ form.question_text }}
        {{ form.question_text.errors}}
    </td>
    <td>{{ form.pub_date }}
        {{ form.pub_date.errors }}
    </td>
    
    <td><a href="#" 
          hx-post="{% url 'add_question' %}" 
          hx-target="closest tr" 
          hx-swap="outerHTML" 
          hx-include="closest tr" 
          class="text-secondary">
            <svg class="bi bi-check-lg me-2" width="32" height="32">
              <use xlink:href="#checkmark"/>
            </svg>
         </a>
    </td>
    <td><a href="#" 
          hx-get="{% url 'cancel_add_question' %}" 
          hx-target="closest tr" 
          hx-swap="outerHTML"
          class="text-secondary">
            <svg class="bi bi-x-lg me-2" width="32" height="32">
              <use xlink:href="#cancel"/>
            </svg>
         </a>
    </td>
</tr>
